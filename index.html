<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>

        let idade = parseInt(prompt("Qual é a sua idade?"));
        
        let estaNaLista = prompt("Você está na lista de convidados (sim/não)").toLowerCase();
        
        if (idade >= 18 && (estaNaLista === "sim" || estaNaLista === "s")){
            document.write("Acesso concedido");
        } else {
            alert("Desculpe, você não pode acessar a festa");
        }
        
        
        </script>
    
</body>
